<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display Property in CSS</title>
    <link rel="stylesheet" type="text/css" href="/HTML5/BordersInCSS.css">
</head>
<body>
    <span style="border: 2px solid red ;">Span1</span>
    <span style="border: 2px solid green ;">Span2</span>
    <span style="border: 2px solid rgb(255, 0, 225) ; display: block;" >Span1</span>
    <span style="border: 2px solid rgb(113, 113, 11) ; display: block;">Span2</span>
    <div style="border: 2px solid rgb(77, 6, 6) ;">Div1</div>
    <div style="border: 2px solid rgb(30, 192, 218) ;">Div2</div>
    <div style="border: 2px solid rgb(8, 8, 250) ; display: inline;">Div1</div>
    <div style="border: 2px solid rgb(66, 165, 66) ; display: inline;">Div2</div> 
    <br>  
    <div class="available-coffee out-of-stock" id="mocha" style="display: inline-block;">
        <h4>Mocha</h4>
        <img src="/Images/mocha.png" class="div-img">
    </div> 
    <div class="available-coffee in-stock" style="display: inline-block;">
        <h4>Cappuccino</h4>
        <img src="/Images/cappuccino.png" class="div-img">
    </div> 
</body>
</html>
