<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex Order</title>
    <style>
        body{ font-family: Arial, Helvetica; }
        h1{padding: 0 0 0 40px;}

        .container{
            background: #eee;
            height: 150px;
            margin: 50px auto 0;
            padding: 10px;
            border: 3px solid #000;

            display: flex;
        }
        /* Order: -inf, ..., -2, -1, 0(default), 1, 2, ..., inf */
        .item1{background-color: orangered; order: 2;}
        .item2{background-color: yellowgreen; order: 1;}  
        .item3{background-color: mediumpurple;}  /* default: 0 */
        .item4{background-color: hotpink; order: -1;}
        .item5{background-color: royalblue; order: -2;}
        .items{color:#fff; font-size: 20px; font-weight: bold;text-align: center; padding: 10px;}
    </style>

</head>
<body>
    <div class="container">
        <div class="items item1">One</div>
        <div class="items item2">Two</div>
        <div class="items item3">Three</div>
        <div class="items item4">Four</div>
        <div class="items item5">Five</div>
    </div>
    
</body>
</html>
