<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex Basis</title>
    <style>
        body{ font-family: Arial, Helvetica; }
        h1{padding: 0 0 0 40px;}

        .container{
            background: #eee;
            margin: 50px;
            padding: 0px;
            border: 3px solid #000;

            display: flex;
            flex-wrap: wrap;
        }
        .item1{background-color: orangered; flex-basis: 200px;}
        .item2{background-color: yellowgreen;}
        .item3{background-color: mediumpurple;}
        .item4{background-color: hotpink;}
        .items{color:#fff; font-size: 20px; font-weight: bold;text-align: center; 
            padding: 0px;
            margin: 0px;
            height: 60px;
            flex-grow: 1;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="items item1">One</div>
        <div class="items item2">Two</div>
        <div class="items item3">Three</div>
        <div class="items item4">Four</div>
    </div>
    
</body>
</html>
