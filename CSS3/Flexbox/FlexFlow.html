<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex Flow</title>
    <style>
        body{ font-family: Arial, Helvetica; }
        h1{padding: 0 0 0 40px;}

        .container{
            background: #eee;
            width: 300px;
            margin: 50px auto 0;
            padding: 10px;
            border: 3px solid #000;

            display: flex;
            /* flex-direction: row-reverse;
            flex-wrap: wrap; */
            /* Flex Flow: Direction Wrap */
            flex-flow: row-reverse wrap;
        }
        .item1{background-color: orangered;}
        .item2{background-color: yellowgreen;}
        .item3{background-color: mediumpurple;}
        .item4{background-color: hotpink;}
        .item5{background-color: royalblue;}
        .item6{background-color: orchid;}
        .item7{background-color: goldenrod;}
        .item8{background-color: #7DCEA0;}
        .items{color:#fff; font-size: 20px; font-weight: bold; text-align: center; padding: 10px;}
    </style>

</head>
<body>
    <div class="container">
        <div class="items item1">One</div>
        <div class="items item2">Two</div>
        <div class="items item3">Three</div>
        <div class="items item4">Four</div>
        <div class="items item5">Five</div>
        <div class="items item6">Six</div>
        <div class="items item7">Seven</div>
        <div class="items item8">Eight</div>
    </div>
    
</body>
</html>
