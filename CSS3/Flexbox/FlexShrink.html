<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex Shrink</title>
    <style>
        body{ font-family: Arial, Helvetica; }
        h1{padding: 0 0 0 40px;}

        .container{
            background: #eee;
            margin: 50px auto 0;
            padding: 0px;
            border: 3px solid #000;

            display: flex;
        }
        .items{
            color:#fff; 
            font-size: 20px; 
            font-weight: bold;
            text-align: center; 
            margin: 0px; 
            padding: 0px;
            height: 60px;
            
        }
        .item1{background-color: orangered; 
            flex-shrink: 0;  
        }  /* No Shrinking, default 1 */
        .item2{background-color: yellowgreen;
            /* flex-basis: 200px;
            flex-shrink: 0; */
            /* Flex: Grow Shrink Basis */
            flex: 0 0 auto;
        }
        .item3{background-color: mediumpurple; flex-shrink: 3;}  /*Shrink 3 times more than others*/
        .item4{background-color: hotpink; flex-grow: 1;}
        
    </style>

</head>
<body>
    <div class="container">
        <div class="items item1">One</div>
        <div class="items item2">Two</div>
        <div class="items item3">Three</div>
        <div class="items item4">Four</div>
    </div>
    
</body>
</html>
