<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex Grow</title>
    <style>
        body{ font-family: Arial, Helvetica; }
        h1{padding: 0 0 0 40px;}

        .container{
            background: #eee;
            margin: 50px auto 0;
            padding: 10px;
            border: 3px solid #000;

            display: flex;
        }
        .item1{background-color: orangered; flex-grow: 1;}
        .item2{background-color: yellowgreen; flex-grow: 2;}
        .item3{background-color: mediumpurple; flex-grow: 3;}
        .item4{background-color: hotpink; flex-grow: 4;}
        .item5{background-color: royalblue; flex-grow: 5;}
        .items{color:#fff; font-size: 20px; font-weight: bold; text-align: center; padding: 10px;
            /* flex-grow: 1; default */
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="items item1">One</div>
        <div class="items item2">Two</div>
        <div class="items item3">Three</div>
        <div class="items item4">Four</div>
        <div class="items item5">Five</div>
    </div>
    
</body>
</html>
