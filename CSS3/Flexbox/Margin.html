<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flexbox with Margin Auto</title>
    <style>
        body{ font-family: Arial, Helvetica; }
        h1{padding: 0 0 0 40px;}

        .container{
            background: #eee;
            margin: 50px;
            padding: 0px;
            border: 3px solid #000;

            display: flex;
        }
        .items{
            color:#fff; 
            font-size: 20px; 
            font-weight: bold;
            text-align: center;  
            padding: 10px;
            width: 100px;
            height: 100px;

            /* margin: auto;
            margin-top: auto; 
            margin-left: auto; */
        }
        .item1{background-color: orangered;}
        .item2{background-color: yellowgreen; margin-right: auto;}
        .item3{background-color: mediumpurple;}
        .item4{background-color: hotpink;}
        
    </style>

</head>
<body>
    <div class="container">
        <div class="items item1">One</div>
        <div class="items item2">Two</div>
        <div class="items item3">Three</div>
        <div class="items item4">Four</div>
    </div>
    
</body>
</html>
