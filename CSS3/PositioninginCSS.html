<!DOCTYPE html>
<html lang="en">
<head>
    <title>Positioning</title>
    <link rel="stylesheet" type="text/css" href="PositioninginCSS.css">
</head>
<body>
    <div class="container">
        <div class="absolute">
            I am child 1.
        </div>
        <div class="relative">
            I am child 2.
        </div>
        <h1>This is container</h1>
        <div class="sticky">

        </div>
    </div>

    <footer class="fixed">This is a footer</footer>
</body>
</html>
