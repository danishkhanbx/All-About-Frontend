<!DOCTYPE html>
<html lang="en">
<head>
    <title>Margin Vs. Padding</title>
    <style>
        .box1,.box2{
            height: 100px;
            width: 100px;
        }
        .box1{
            margin: 30px;
            background-color: aqua;
        }
        .box2{
            padding: 30px;
            background-color: yellowgreen;
        }
        .wrapper{
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box1">Box1</div>
        <div class="box2">Box2</div>
    </div>
    
</body>
</html>
