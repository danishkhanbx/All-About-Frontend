<!DOCTYPE html>
<html>
<head>
    <title>Fade Toggle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $("button").click(function()
            {
                // $("#div1").fadeIn();
                // $("#div2").fadeIn(1000);
                // $("#div3").fadeIn(3000);
                // $("#div4").fadeIn(5000);

                // $("#div1").fadeOut(5000);
                // $("#div2").fadeOut(3000);
                // $("#div3").fadeOut(1000);
                // $("#div4").fadeOut();

                $("#div1").fadeToggle(5000);
                $("#div2").fadeToggle(3000);
                $("#div3").fadeToggle(1000);
                $("#div4").fadeToggle();
            });
        });


    </script>

    <style>
        .box{
            width: 160px;
            height: 160px;
            /* display: none;  Fade In and not for fade out */
            display: none;  /*Fade Toggle*/
            background-color: red;
        }
    </style>

</head>
<body>
    <button>Fade</button>
    <div id="div1" class="box"></div><br>
    <div id="div2" class="box"></div><br>
    <div id="div3" class="box"></div><br>
    <div id="div4" class="box"></div><br>
</body>
</html>
