<!DOCTYPE html>
<html>
<head>
    <title>Get</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $("#button1").click(function()
            {
                alert($("#line1").text());
            });

            $("#button2").click(function()
            {
                alert($("#line1").html());
            }); 

            $("#button3").click(function()
            {
                alert($("#name").val());
            });         

            $("#button4").click(function()
            {
                alert($("#go").attr("href"));
            });  
        });
    </script>
</head>
<body>
    <div>
        <p id="line1">This is a <i>sample</i> line of <b>text</b>.</p>
        <button id="button1">Show Text</button>
        <button id="button2">Show HTML</button>
    </div>
    
    <div>
        <p>Name: <input type="text" id="name" value="John Smith"></p>
        <button id="button3">Get Value</button>
    </div>

    <div>
        <p><a href="https://www.google.com" id="go">Goggle.com</a></p>
        <button id="button4">Show Value</button>
    </div>


</body>
</html>
