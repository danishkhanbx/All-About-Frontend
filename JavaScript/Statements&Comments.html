<!DOCTYPE html>
<html lang="en">
<head>

    <title>statements and Comments</title>

    <script type="text/javascript">
        // Ending statements with semicolon is not required, but highly recommended
        // When separated by semicolons, multiple statements on one line are allowed, else they give error
        document.write('<h1> Statement 1</h1>'); document.write('<h1> Statement 2</h1>'); document.write('<h1> Statement 3</h1>');
        document.write('<h1> Statement 4</h1>')
        document.write('<h1> Statement 5</h1>')
    </script>

</head>

</body>

</html>
