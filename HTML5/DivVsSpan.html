<!DOCTYPE html>
<html>
    <head>
        <title>Div Tag Vs. Span Tag</title>
    </head>
    <body>
        <!--Nested Div Tag-->
        <div style="color: red; background-color:aqua;">
            This is a <div style="color: blue; background-color: blueviolet;"> Div tagged</div> paragraph
        </div>

        <!--Nested Span Tag-->
        <p style="color: blue; background-color: bisque;">This is a 
            <span style="color: yellow; background-color: red;">Span 
                <span style="color: darkcyan;">tagged</span> 
            </span> paragraph
        </p>

        <!--Nested Div & Span Tag-->
        <div style="color: red; background-color:aqua;">
            This is a Div Tag paragraph 
            <span style="color: blue; background-color: bisque;"> This is a Span tagged  paragraph </span>
        </div>    
    </body>
</html>
