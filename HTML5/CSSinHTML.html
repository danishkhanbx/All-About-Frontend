<!DOCTYPE html>
<html>
    <head>
        <title>CSS in HTML</title>

        <!--Internal CSS-->
        <style type="text/CSS">
        h1{
            color: blue;
            background-color: blueviolet; 
        }
        </style>

        <!--External CSS-->
        <link rel="stylesheet" type="text/css" href="CSSinHTML.css">

    </head>

    <body>
        <div style="color: red; background-color: blue;"> Inline CSS</div>        
        <h1>Internal CSS</h1>
        <h2>External CSS</h2>
    </body>  

</html>
