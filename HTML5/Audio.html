
<!DOCTYPE html>
<html>
    <head> 
        <title>Audio Tag</title>
    </head>
    <body>
        <audio controls muted>
            <source src="/Videos/alert.wav" type="audio/wav">
        </audio>

        <audio controls autoplay>
            <source src="/Videos/alert.wav" type="audio/wav">
        </audio>

        <audio controls loop>
            <source src="/Videos/alert.wav" type="audio/wav">
        </audio>
                
        <audio controls preload="none">
            <source src="/Videos/alert.wav" type="audio/wav">
        </audio>
    </body>  

</html>
