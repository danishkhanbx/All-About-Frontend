
<!DOCTYPE html>
<html>
    <head> 
        <title>Drag and Drop</title>

        <style>
            div
            {
                width: 200px;
                height: 100px;
                border: 1px solid #000000;
                display: inline-block;
                padding: 5px;
                margin: 10px;
                box-sizing: border-box;
            }
            img
            {
                display: inline-block;
            }
        </style>

        <script>
            function drag(event)
            {
                event.dataTransfer.setData('text', event.target.id)

            }

            function allowDrop(event)
            {
                event.preventDefault()

            }

            function drop(event)
            {
                event.preventDefault()
                var data = event.dataTransfer.getData('text')
                event.target.appendChild(document.getElementById(data))

            }

        </script>



    </head>
    <body>
        <div id="first" ondragover="allowDrop(event)" ondrop="drop(event)">
            <img src="/Images/mocha.png" alt="Mocha" width="40" height="40" draggable="true" ondragstart="drag(event)" id="testing">  
        </div>
        <br>

        <div id="second" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
        
                
    </body>  

</html>
