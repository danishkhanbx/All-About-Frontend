<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <link rel="stylesheet" type="text/css" href="Tabels.css">
    </head>
    <body>
        <div> 
            <table class="pricing-tabel">
                <caption class="'caption-heading">Coffee Menu</caption>
                <tr>
                    <th>Coffee Name</th>
                    <th>Price (in Rs.)</th>
                    <th>Availability</th>
                </tr>
                <tr class="tr-out-of-stock">
                    <td>Mocha</td>
                    <td>170</td>
                    <td>Out of Stock</td>
                </tr>
                <tr class="tr-in-of-stock">
                    <td>Cappuccino</td>
                    <td>140</td>
                    <td>In stock</td>
                </tr>
            </table>
        </div>

    </body>
</html>
