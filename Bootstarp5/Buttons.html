<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title> Buttons </title>
</head>
<body>

    <!-- Basic Buttons -->
    <h2>Buttons</h2>
    <button class="btn btn-primary">Primary Button</button>
    <button class="btn btn-secondary">Secondary Button</button>
    <p></p>

    <!-- Anchor Tag as Buttons -->
    <h2>Link as Buttons</h2>
    <a href="https://www.google.com" class="btn btn-info">Info Anchor Tag</a>
    <a href="https://www.facebook.com" class="btn btn-success">Success Anchor Tag</a>
    <p></p>

    <!-- Button sizes -->
    <h2>Button Sizes</h2>
    <button class="btn btn-danger btn-lg">Large Danger Button</button>
    <button class="btn btn-warning btn-sm">Small Warning Button</button>
    <p></p>
 

    <!-- Outlined Styles -->
    <h2>Buttons Styles</h2>
    <button class="btn btn-outline-primary">Outlined Primary Button</button>
    <button class="btn btn-outline-secondary btn-lg">Large Outlined Secondary Button</button>
    <p></p>

    <!-- Button Groups -->
    <h2>Button Groups</h2>
    <div class="btn-group">
        <a href="#" class="btn btn-primary">Button 1</a>
        <a href="#" class="btn btn-warning">Button 2</a>
        <a href="#" class="btn btn-success">Button 3</a>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>
</html>
